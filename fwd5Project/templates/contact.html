{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-grey m-5">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Hong Kong, US</p>
      <p><span class="glyphicon glyphicon-phone"></span> +852  1234 5678</p>
      <p><span class="glyphicon glyphicon-envelope"></span> cs@ecgen.com</p>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-4 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-4 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control col-sm-8" id="comments" name="comments" placeholder="Comment" rows="4"></textarea><br>
      <div class="row">
        <div class="col-sm-8 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
