{% extends 'base.html' %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register" style="color:rgb(30, 182, 30)">Create an account</a>.</p>
</div>

{% endblock %}
